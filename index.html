<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <title>Vendor form</title>
    <script
            id="sap-ui-bootstrap"
            src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-theme="sap_bluecrystal"
            data-sap-ui-libs="sap.m"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-bindingSyntax="complex"
    >
    </script>

    <script>

        sap.ui.localResources("sources");
        var app = new sap.m.App({initialPage:"idMain"});
        var pageMain = sap.ui.view({id:"idMain", viewName:"sources.Views.Main", type:sap.ui.core.mvc.ViewType.XML});
        app.addPage(pageMain);
        var pageTile = sap.ui.view({id:"idTile", viewName:"sources.Views.Tile", type:sap.ui.core.mvc.ViewType.XML});
        app.addPage(pageTile);
        var pageMicroChartInTile = sap.ui.view({id:"idMicroChartInTile", viewName:"sources.Views.MicroChartInTile", type:sap.ui.core.mvc.ViewType.XML});
        app.addPage(pageMicroChartInTile);
        app.placeAt("content");

    </script>

</head>
<body class="sapUiBody" id="content">
</body>
</html>
